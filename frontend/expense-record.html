<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Record</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <a href="index.html" class="back-button arrow"></a>
    <h2>Expense Report</h2>
    <div id="expense-record-container"></div>
    <div id="expense-report"></div>
    <form id="add-expense-form" onsubmit="event.preventDefault()">
        <label for="expense-date">Expense Date:</label>
        <input type="date" id="expense-date" name="expense-date">
        <label for="expense-payee">Expense Payee:</label>
        <input type="text" id="expense-payee" name="expense-payee" placeholder="Enter Payee">
        <label for="expense-amount">Expense Amount:</label>
        <input type="number" id="expense-amount" name="expense-amount" placeholder="Enter Amount">
        <label for="expense-category">Expense Category:</label>
        <select id="expense-category" name="expense-category" class="my-select">
            <option value="">Select Expense Catagory</option>
            <option value="Mortgage">Mortgage</option>
            <option value="Repairs">Repairs</option>
            <option value="Utilities">Utilities</option>
            <option value="Taxes">Taxes</option>
            <option value="Insurance">Insurance</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <p id="footer">Copyright Â© 2023 CSULB - CECS 343. All Rights Reserved</p>
</body>

</html>
